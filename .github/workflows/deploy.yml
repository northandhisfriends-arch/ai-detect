# .github/workflows/deploy.yml

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout โค้ด
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 2. ตั้งค่า Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      # 3. ติดตั้ง Dependencies
      - name: Install dependencies
        run: npm ci 
      
      # 4. รัน Build
      - name: Build project
        run: npm run build
        
      # 5. ตั้งค่า Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 6. อัปโหลดโฟลเดอร์ dist ที่ build เสร็จแล้ว
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
